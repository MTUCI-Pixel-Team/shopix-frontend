name: Build Vite React Project
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - name: Install Dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Archive Production Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: dist
