name: Build and Deploy

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - dev

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Push to main
              uses: ad-m/github-push-action@master
              with:
                  github_token: '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'
                  branch: 'main'
                  directory: 'dist'
